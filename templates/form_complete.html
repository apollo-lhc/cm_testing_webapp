
<!-- updated form complete page -->

{% extends "base.html" %}
{% block title %}Form Sequence Complete{% endblock %}
{% block page_title %}Submission Complete{% endblock %}

{% block content %}
<style>
  /* Solid red top banner */
  header.bg-primary {
    background: #B31B1B !important;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
    border-bottom: 2px solid #8e1414;
    padding: 2rem 0;
  }
  header .container {
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }
  .logo-box {
    margin-right: 0 !important;
    margin-bottom: 1rem;
    background: white;
    border-radius: 8px;
    padding: 0.5rem;
    border: 2px solid #ffffff33;
  }
  header h1.h3 {
    font-size: 2.5rem;
    font-weight: 700;
    color: white;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
  }
  /* Gradient page background */
  main {
    background: linear-gradient(to bottom, #ffffff, #f6f6f6);
    padding-top: 2rem;
    padding-bottom: 3rem;
    min-height: 80vh;
  }
  /* Section styling */
  .homepage-wrapper {
    margin-top: 1rem;
    text-align: center;
  }
  .homepage-title {
    font-weight: 600;
    font-size: 2.25rem;
    margin-bottom: 1.5rem;
    color: #222;
  }
  .homepage-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #555;
  }
  /* Button style */
  .custom-btn {
    transition: transform 0.25s ease, background-color 0.25s ease, color 0.25s ease;
    border-radius: 0.8rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    font-weight: 600;
    font-size: 1.3rem;
    padding: 0.9rem 1.2rem;
  }
  .custom-btn:hover {
    transform: scale(1.07);
    background-color: #B31B1B !important;
    color: white !important;
    border-color: #B31B1B !important;
  }
  .button-grid {
    max-width: 450px;
    margin: 0 auto;
    display: grid;
    gap: 1.5rem;
  }
  header.bg-primary .container {
    background: transparent !important;
    box-shadow: none !important;
    padding: 0 !important;
    margin: 0 auto;
    max-width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  main .container,
  main .container .card,
  main .container.bg-light {
    background: transparent !important;
    box-shadow: none !important;
    border: none !important;
    color: inherit !important;
  }
</style>

<div class="homepage-wrapper">
  <h2 class="homepage-title">All Forms Completed!</h2>
  <p class="homepage-subtitle">Your test entry has been saved successfully.</p>
  <div class="button-grid">
    <a href="/" class="btn btn-outline-red btn-lg custom-btn">Home</a>
    <a href="{{ url_for('restart_forms') }}" class="btn btn-outline-red btn-lg custom-btn">Start Another Entry</a>
    <a href="{{ url_for('history') }}" class="btn btn-outline-red btn-lg custom-btn">View History</a>
    <a href="/help" class="btn btn-outline-red btn-lg custom-btn">Help</a>
    <a href="/logout" class="btn btn-outline-red btn-lg custom-btn">Logout</a>
  </div>
</div>
{% endblock %}
